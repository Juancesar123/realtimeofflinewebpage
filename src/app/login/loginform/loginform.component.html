<section class="hero is-success is-fullheight">
  <div class="hero-body">
      <div class="container has-text-centered">
          <div class="column is-4 is-offset-4">
              <h3 class="title has-text-grey">Login</h3>
              <p class="subtitle has-text-grey">Please login to proceed.</p>
              <div class="box">
                  <div class="notification is-danger" *ngIf="messages.length >= 1">
                      <button class="delete"></button>
                      <p *ngFor="let m of messages">{{m}}</p>
                  </div>
                  <figure class="avatar">
                      <img src="https://placehold.it/128x128">
                  </figure>
                  <div class="field">
                      <div class="control">
                          <input class="input is-large" type="email" [(ngModel)]="email" placeholder="Your Email" autofocus="">
                      </div>
                  </div>

                  <div class="field">
                      <div class="control">
                          <input class="input is-large" type="password"[(ngModel)]="password" placeholder="Your Password">
                      </div>
                  </div>
                  <div class="field">
                      <label class="checkbox">
                        <input type="checkbox">
                        Remember me
                      </label>
                  </div>
                  <button class="button is-block is-info is-large is-fullwidth" (click)="login()">Login</button>
              </div>
              <p class="has-text-grey">
                  <a routerLink="/register">Sign Up</a> &nbsp;·&nbsp;
                  <a href="../">Forgot Password</a> &nbsp;·&nbsp;
                  <a href="../">Need Help?</a>
              </p>
          </div>
      </div>
  </div>
</section>
