<app-navbar></app-navbar>
<section class="section">
  <h1 class="title has-text-centered">
    Artikel Tentang Technology
  </h1>
  <!-- main page content -->
  <div class="main-content">
    <div class="container">
      <div class="columns is-multiline">
        <div class="column is-8">
          <!-- start of post -->
          <div class="box" *ngFor="let item of data$ | async">
            <!-- box header -->
            <div class="box-header">
                <h4 class="title is-4">
                  {{item.title}}
                </h4>		
              <small>Posted by <a>Author</a> at {{item.createdAt | date: 'medium'}}</small>
            </div>
            <!-- end of box header -->
            <!-- box content -->
            <div class="box-content">
              <div class="columns">
                <div class="column is-4">
                  <img src="{{apigambar}}/{{item.gambar}}">
                </div>
                <div class="column">
                  <div class="box-content-text">
                    <p>{{item.deskripsi}}</p>
                  </div>
                  <div class="has-text-right">
                    <a class="button is-small" routerLink="detail/{{item._id}}">Read More</a>
                  </div>
                </div>
              </div>
            </div>
            <!-- end box content -->
          </div>
          <!-- end of post -->

          <!-- pagination -->
          <nav class="pagination">
            <div class="pagination-fields">
              <a class="button" disabled>Previous</a>
              <a class="button">Next page</a>
            </div>
          </nav>
          <!-- end of pagination -->
        </div>
        <!-- sidebar content -->
        <div class="column is-4 is-narrow">
          <!-- sidebar subscriptions -->
          <div class="card-wrapper">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">
                  Subscribe
                </p>
              </header>
              <div class="card-content">
                <div class="content">
                  <p>Some text about subscribing. Whatever you might want. You know.</p>
                  <form>
                    <div class="field">
                      <p class="control">
                        <input class="input" type="email" placeholder="Email">
                      </p>
                    </div>
                    <div class="field is-grouped">
                      <p class="control">
                        <button class="button">Subscribe</button>
                      </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- end of sidebar subscriptions -->
          <!-- end of sidebar content -->
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
