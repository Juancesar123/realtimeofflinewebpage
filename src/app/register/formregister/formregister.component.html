<section class="hero is-success is-fullheight">
  <div class="hero-body">
      <div class="container has-text-centered">
          <div class="column is-4 is-offset-4">
              <h3 class="title has-text-grey">Register</h3>
              <p class="subtitle has-text-grey">Register Forms.</p>
              <div class="box">
                  <div class="notification is-danger" *ngIf="messages.length > 1">
                      <button class="delete"></button>
                      <p *ngFor="let m of messages">{{m}}</p>
                  </div>
                  <figure class="avatar">
                      <img src="https://placehold.it/128x128">
                  </figure>
                  <div class="field">
                      <div class="control">
                          <input class="input is-large" type="email" placeholder="Your Email" autofocus="" [(ngModel)]="email">
                      </div>
                  </div>

                  <div class="field">
                      <div class="control">
                          <input class="input is-large" type="password" placeholder="Your Password" [(ngModel)]="password">
                      </div>
                  </div>
                  <div class="field">
                      <label class="checkbox">
                        <input type="checkbox">
                        Remember me
                      </label>
                  </div>
                  <button class="button is-block is-info is-large is-fullwidth" (click)="signup()">Submit</button>
              </div>
          </div>
      </div>
  </div>
</section>
